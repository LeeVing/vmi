<body>
    <div id="wrapper">
	<div id="header">
        <div id="header-inside">
        <h1 id="icon"> <img src="/vmi/static/src/img/logo.gif" alt="SEPTA" /></h1>
        <h1 id="title">  VMI Vendor Portal </h1>
        <div id="vendor"></div>
        <button id="logout">Logout</button>
        </div>
	</div>
    <div id="contactContent" class="container">
        <div id="list1">
            <!-- Menu bar -->
               <ul>
                  <li><a href="index">Home</a></li>
                  <li><a href="upload">Submit Packing Slip</a></li>
                  <li><a href="result">Review Packing Slips</a></li>
                  <li><a href="products">Search P/Ns</a></li>
                  <li><a href="invoice">Invoice</a></li>
               </ul>
        </div>
        <!-- Product Search Template Begin -->
        <div id="info">
            <p id="subtitle" tal:content="title">
              Title
            </p>
            <p id="subheader" tal:content="header">
              Header
            </p>
        </div>
        <div id="search" class="info" tal:condition="form_flag">
            <form class="form_search_form" action="#" tal:attributes="action form_action" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend tal:content="form_legend">Search Products</legend>
                    <input name="callback" value="debug" type="hidden">
                    <input value="17" name="uid" type="hidden" tal:attributes="value uid">
                    <input value="9" name="pid" type="hidden" tal:attributes="value pid">
                    <input value="9" name="session_id" type="hidden" tal:attributes="value sid">
                    Enter P/N: <input name="search" value="" type="search" tal:attributes="value search_string"><br>
                    <input type="submit">
                </fieldset>

                <hr><!-- Result of search or browse -->
                <h3 tal:condition="search_result">P/N Search Result</h3>
                <table id="contents" style="width: 100%;" cellpadding="0" cellspacing="0" border="0" class="display" tal:condition="search_result">
                    <thead>
                        <tr>
                            <th>SEPTA P/N</th>
                            <th>Vendor P/N</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>UOM</th>
                        </tr>
                    </thead>
                </table>
            </form>
            <br>
        </div>
        <div id="no_search" tal:condition="not:form_flag" class="notice">
                <p> <!-- Notify user that they cannot search products -->
                    <b>Product cannot be searched at this time!</b> <br />
                </p>
        </div>
        <!-- Product Search Template End -->
    </div>
    </div>
</body>
